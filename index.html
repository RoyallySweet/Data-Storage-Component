<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;800&family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Fylo data storage component</title>
  
</head>
<body>
  <div class="background">
    <img src="images/bg-desktop.png">
  </div>
  
  <div class="container">
    <div class="left-box">
      <div class="container-2">
        <img src="images/logo.svg" alt="logo" id="logo">
        <div class="files">
          <img class="items" src="images/icon-document.svg" alt="document" id="document">
          <img class="items" src="images/icon-folder.svg" alt="file" id="file">
          <img class="items" src="images/icon-upload.svg" alt="upload" id="upload">
        </div>
      </div>
    </div>
      
    <div class="right-box">
      <div class="bubble">
        <p class="amount-left"><span id="left">185</span> <span class="left">GB Left</span></p>
        <div class="arrow-left"></div>
      </div>
      <p class="text">Youâ€™ve used <span class="used" >815 GB</span> of your storage</p>
      <div class="bar"></div>
      <p class="gigs"><span class="no-gigs">0 GB</span>  <span class="all-gigs">1000 GB</span></p>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">RoyallySweet</a>.
  </div>
  
</body>
</html>
